<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-6 rounded shadow-md w-150">

        {% if deleted and deleted != 0 %}
        <div class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
            Done: deleted {{ deleted }} unverified users.
        </div>
        {% elif  deleted == 0 %}
        <div class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
            Error: There is nothing ({{ deleted }}) to delete.
        </div>
        {% endif %}

        <h1 class="text-2xl font-bold mb-6">Logged as Admin/<strong>{{ user.email.split('@')[0] }} </strong></h1>

        <br>

        <ul>
            <li class="text-black-500 hover:underline"><a href="/admin/users"> Users </a></li>
            <li class="text-black-500 hover:underline"><a href="/admin/create_user"> Create user </a></li>
            <li>
                <form method="post" action="/admin/cleanup-unverified" onsubmit="return confirm('Delete unverified users?');">
                    <button type="submit" class="text-black-500 hover:underline">Clear unverified users</button>
                </form>
            </li>
            <li class="text-red-500 hover:underline"><a href="/admin/logout"> Logout </a></li>
        </ul>
    </div>

</body>
</html>
